<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unitConverter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="body-header"></header>
    <main>
        <div class="banner">
            <div class="dark-mode">
                <label class="toggle" for="mode">
                    <input class="toggle-input" type="checkbox" id="mode" onclick="change()">
                    <div class="toggle-fill"></div>
                </label>
            </div>
            <div class="main-part">
                <h2>Metric/Imprial Unit Conversion</h2>
                <input type="text" name="num" id="num-in">
                <button type="submit" id="convert" onclick="convert()">Convert</button>
            </div>
        </div>
        
        <div class="metrics">

            <div class="len">
                <h3>Length (Meter/Feet)</h3>
                <p id="len-data">1 meters = 3.281 feet | 1 feet = 0.305 meters</p>
            </div>

            <div class="vol">
                <h3>Volume (Litres/Gallons)</h3>
                <p id="vol-data">1 litres = 0.264 gallon | 1 gallon = 3.788 litres</p>
            </div>

            <div class="mass">
                <h3>Length (Kilograms/Pounds)</h3>
                <p id="mass-data">1 kilos = 2.204 pound | 1 pound = 0.454 kilos</p>
            </div>

        </div>
    </main>
    <footer></footer>
    <script src="unitConverter.js"></script>
</body>
</html>
