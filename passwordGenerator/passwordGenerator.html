<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="passwordGenerator.css">
    <script src="passwordGenerator.js"></script>
</head>
<body>
    <div>
        <div class="tagline">
            <h2>Generate a</h2>
            <h2 id="greenFont">random password</h2>
        </div>
        <div class="subtxt">
            <p>Never use an insecure password again</p>
        </div>
        <div>
            <button class="btn" type="submit" onclick="genPass()">Generate passwords</button>
        </div>
        <hr>
        <div class="passwrds">
            <p class= "pswrd" id="pswrd1">pass1</p>
            <p class= "pswrd" id="pswrd2">pass2</p>
        </div>
    </div>
</body>
